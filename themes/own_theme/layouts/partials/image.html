{{ $src := .src }}
{{ $alt := .alt }}
{{ $link := .link }}
{{ $scale := .scale }}

<div class="gallery-image scale_{{ $scale }}">
    {{ if $link }}
        <a href="{{ $link }}">
    {{ end }}
            {{ if or (strings.HasSuffix $src ".webm") (strings.HasSuffix $src ".mp4") (strings.HasSuffix $src ".mov" )}}
                <video autoplay muted loop class="media">
                    <source src="{{ $src }}" type="video/webm">
                </video>
            {{ else }}
            <img src="{{ $src }}" class="media">
            {{ end }}
    {{ if $link }}
        </a>
    {{ end }}
</div>
